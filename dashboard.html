<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="./main.js"></script>
    <title>Client Dashboard</title>
</head>
<body class = "flex">
    <div class="bg-white rounded-lg shadow-md p-6 w-80">
        <div class="flex items-center justify-between">
          <div class="text-gray-700 font-bold text-lg">Rain vs. Evaporation</div>
          <!--div class="bg-green-100 rounded-full px-2 py-1 text-green-700 text-sm">BI</div-->
        </div>
      
        <div class="mt-4">
          <div class="flex items-center">
            <div class="w-1/2 text-center">
              <div class="text-2xl font-bold text-blue-500" id="rainValue">Loading...</div>
              <div class="text-gray-600 text-sm" id = "rain">Rainfall (mm)</div>
            </div>
            <div class="w-1/2 text-center">
              <div class="text-2xl font-bold text-red-500" id="evaporationValue">Loading...</div>
              <div class="text-gray-600 text-sm" id = "ev">Evaporation (mm)</div>
            </div>
          </div>
        </div>
      
        <div class="mt-4">
          <div class="text-gray-600 text-sm">Period: <span id="period">Last 7 Days</span></div>
        </div>
      
        <div class="mt-4">
          <div class="relative h-4 bg-gray-200 rounded-full">
            <div id="rainBar" class="absolute left-0 top-0 h-full bg-blue-500 rounded-full" style="width: 50%;"></div>
            <div id="evaporationBar" class="absolute left-0 top-0 h-full bg-red-500 rounded-full" style="width: 50%;"></div>
          </div>
          <div class="mt-2 text-gray-600 text-sm flex justify-between">
             <span id="rainPercentage">50%</span>
             <span id="evaporationPercentage">50%</span>
          </div>
        </div>
      </div>
      


</body>
</html>
